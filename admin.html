<!-- admin.html -->
<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Evlavia</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background: #1b1f23;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      flex: 1;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #004d40;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #00796b;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .predica-item {
      background: #e0f2f1;
      padding: 0.5rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
    }
    .hidden { display: none; }
    nav {
      margin-bottom: 20px;
      text-align: center;
    }
    nav a, nav button {
      margin-right: 15px;
      text-decoration: none;
      color: #00796b;
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h2>Admin - Evlavia</h2>
  </header>
  <main>
    <section id="loginSection">
      <h1>Autentificare</h1>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Parolă" required>
        <button type="submit">Autentifică-te</button>
      </form>
    </section>

    <section id="adminPanel" class="hidden">
      <!-- Navigare și logout -->
      <nav>
        <a href="index.html">Acasă</a>
        <a href="resurse.html">Resurse</a>
        <button id="logoutBtn">Logout</button>
      </nav>

      <h1>Adaugă predici</h1>
      <form id="adaugaForm">
        <input type="text" id="youtubeTitlu" placeholder="Titlu predică" required />
        <input type="text" id="youtubeLink" placeholder="Link YouTube" required />
        <button type="submit">Adaugă</button>
      </form>
      <div id="listaPredici"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Biserica Creștină Baptistă Evlavia</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCHHreJKNeTe7rdeHgN9wfCQFOvQJYMOEE",
      authDomain: "evlavia.firebaseapp.com",
      databaseURL: "https://evlavia-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "evlavia",
      storageBucket: "evlavia.firebasestorage.app",
      messagingSenderId: "45584336554",
      appId: "1:45584336554:web:eb59effd5cbc38405c32d3",
      measurementId: "G-QTK72ZJG5E"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    const loginSection = document.getElementById("loginSection");
    const adminPanel = document.getElementById("adminPanel");

    const showAdmin = () => {
      loginSection.classList.add("hidden");
      adminPanel.classList.remove("hidden");
      afiseazaPredici();
    };

    const hideAdmin = () => {
      loginSection.classList.remove("hidden");
      adminPanel.classList.add("hidden");
    };

    onAuthStateChanged(auth, user => {
      if (user) showAdmin();
      else hideAdmin();
    });

    document.getElementById("loginForm").addEventListener("submit", async e => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        alert("Autentificare eșuată: " + err.message);
      }
    });

    // ✅ Logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      try {
        await signOut(auth);
      } catch (err) {
        alert("Eroare la delogare: " + err.message);
      }
    });

    async function afiseazaPredici() {
      const container = document.getElementById("listaPredici");
      container.innerHTML = "";
      const snapshot = await getDocs(collection(db, "predici"));
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "predica-item";

        const span = document.createElement("span");
        span.textContent = data.titlu || data.link || "Predică fără titlu";

        const btn = document.createElement("button");
        btn.textContent = "Șterge";
        btn.onclick = async () => {
          await deleteDoc(doc(db, "predici", docSnap.id));
          afiseazaPredici();
        };

        div.appendChild(span);
        div.appendChild(btn);
        container.appendChild(div);
      });
    }

    document.getElementById("adaugaForm").addEventListener("submit", async e => {
      e.preventDefault();
      const link = document.getElementById("youtubeLink").value.trim();
      const titlu = document.getElementById("youtubeTitlu").value.trim();
      if (link && titlu) {
        await addDoc(collection(db, "predici"), { link, titlu });
        document.getElementById("adaugaForm").reset();
        afiseazaPredici();
      }
    });
  </script>
</body>
</html>
