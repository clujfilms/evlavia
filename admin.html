<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Admin - Adaugă Predici</title>
  <script src="main.js" defer></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      color: #333;
      margin: 0;
    }
    header {
      background: #263238;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #00796b;
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input[type="text"] {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #004d40;
    }
    footer {
      margin-top: 2rem;
      background: #263238;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h2>Admin - Adaugă Predici</h2>
  </header>

  <main>
    <h1>Adaugă un link YouTube</h1>
    <form id="adaugaForm">
      <input type="text" id="youtubeLink" placeholder="https://www.youtube.com/watch?v=..." required>
      <button type="submit">Adaugă predica</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Biserica Evlavia Cluj</p>
  </footer>

  <script>
    document.getElementById("adaugaForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const link = document.getElementById("youtubeLink").value.trim();
      adaugaPredica(link);
      this.reset();
    });
  </script>
</body>
</html>
