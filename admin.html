<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Admin - Adaugă predici</title>
  <script src="main.js" defer></script>
</head>
<body>
  <h1>Adaugă un link YouTube</h1>
  <form id="adaugaForm">
    <input type="text" id="youtubeLink" placeholder="https://www.youtube.com/watch?v=..." required>
    <button type="submit">Adaugă</button>
  </form>

  <script>
    document.getElementById("adaugaForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const link = document.getElementById("youtubeLink").value.trim();
      adaugaPredica(link);
      this.reset();
    });
  </script>
</body>
</html>
