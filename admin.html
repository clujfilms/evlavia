<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Biserica Evlavia</title>
  <link rel="stylesheet" href="index.html">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      color: #333;
      animation: fadeIn 1s ease-in;
    }
    header {
      background: #263238;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      margin-top: 1rem;
    }
    nav a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: #00796b;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    nav a:hover {
      background: #004d40;
    }
    main {
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }
    section {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 1rem;
    }
    form {
      margin-top: 1rem;
    }
    input {
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      width: 100%;
      max-width: 500px;
    }
    button {
      background: #00796b;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #004d40;
    }
    #confirm-msg {
      color: green;
      margin-top: 1rem;
    }
    footer {
      background: #263238;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Biserica Creștină Baptistă Evlavia</h1>
    <nav>
      <a href="index.html">Acasă</a>
      <a href="despre.html">Despre</a>
      <a href="program.html">Program</a>
      <a href="resurse.html">Resurse</a>
      <a href="contact.html">Contact</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Zona administrativă</h2>
      <form id="add-sermon-form">
        <input type="text" id="sermon-title" placeholder="Titlu predică" required><br>
        <input type="url" id="sermon-link" placeholder="Link YouTube" required><br>
        <button type="submit">Adaugă Predică</button>
      </form>
      <p id="confirm-msg"></p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Biserica Evlavia Cluj</p>
  </footer>
  <script>
    document.getElementById("add-sermon-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const title = document.getElementById("sermon-title").value;
      const link = document.getElementById("sermon-link").value;

      try {
        const videoId = new URL(link).searchParams.get("v");
        if (!videoId) throw new Error();

        const sermons = JSON.parse(localStorage.getItem("sermons") || "[]");
        sermons.push({ title, videoId });
        localStorage.setItem("sermons", JSON.stringify(sermons));

        document.getElementById("confirm-msg").textContent = "Predică adăugată!";
        this.reset();
      } catch {
        alert("Link YouTube invalid.");
      }
    });
  </script>
</body>
</html>
