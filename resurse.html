<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resurse - Biserica Creștină Baptistă Evlavia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .predica {
      background: white;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Predici</h1>
  <div id="prediciContainer"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>

  <script>
    // 🔐 Înlocuiește cu datele tale reale din Firebase
   const firebaseConfig = {
  apiKey: "AIzaSyCHHreJKNeTe7rdeHgN9wfCQFOvQJYMOEE",
  authDomain: "evlavia.firebaseapp.com",
  databaseURL: "https://evlavia-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "evlavia",
  storageBucket: "evlavia.firebasestorage.app",
  messagingSenderId: "45584336554",
  appId: "1:45584336554:web:eb59effd5cbc38405c32d3",
  measurementId: "G-QTK72ZJG5E"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Obține predicile
    const container = document.getElementById('prediciContainer');
    db.collection("predici").get().then((querySnapshot) => {
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const titlu = data.titlu || "Fără titlu";
        const link = data.link;

        const div = document.createElement('div');
        div.className = 'predica';

        div.innerHTML = `
          <h2>${titlu}</h2>
          <iframe src="${link}" allowfullscreen></iframe>
        `;
        container.appendChild(div);
      });
    }).catch((error) => {
      container.innerHTML = "Eroare la încărcarea predicilor: " + error;
    });
  </script>

</body>
</html>
