<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Predici</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      color: #333;
    }
    .predica {
      margin-bottom: 40px;
      padding: 20px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    iframe {
      width: 100%;
      height: 315px;
      border: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Predici video</h1>
  <div id="predici"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

       const firebaseConfig = {
  apiKey: "AIzaSyCHHreJKNeTe7rdeHgN9wfCQFOvQJYMOEE",
  authDomain: "evlavia.firebaseapp.com",
  databaseURL: "https://evlavia-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "evlavia",
  storageBucket: "evlavia.firebasestorage.app",
  messagingSenderId: "45584336554",
  appId: "1:45584336554:web:eb59effd5cbc38405c32d3",
  measurementId: "G-QTK72ZJG5E"
};
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function convertToEmbed(url) {
      if (url.includes("watch?v=")) {
        return url.replace("watch?v=", "embed/");
      } else if (url.includes("youtu.be/")) {
        const id = url.split("youtu.be/")[1].split("?")[0];
        return `https://www.youtube.com/embed/${id}`;
      }
      return url;
    }

    async function loadPredici() {
      const container = document.getElementById("predici");
      const querySnapshot = await getDocs(collection(db, "predici"));
      querySnapshot.forEach((doc) => {
        const { titlu, link } = doc.data();
        const embedLink = convertToEmbed(link);

        const div = document.createElement("div");
        div.className = "predica";
        div.innerHTML = `
          <h2>${titlu}</h2>
          <iframe src="${embedLink}" allowfullscreen></iframe>
        `;
        container.appendChild(div);
      });
    }

    loadPredici();
  </script>
</body>
</html>
