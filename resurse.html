<!DOCTYPE html>
<html lang="ro">
<head>
  <body class="no-bg">

  <meta charset="UTF-8">
  <title>Resurse - Predici</title>
  <script src="main.js" defer></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      color: #333;
      margin: 0;
    }
    header {
      background: #263238;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin: 1.5rem 0;
      text-align: center;
      color: #00796b;
    }
    #containerPredici {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    iframe {
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    footer {
      margin-top: 2rem;
      background: #263238;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

  const firebaseConfig = {
    // aceeaÈ™i config
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const prediciContainer = document.getElementById("listaPredici");

  async function afiseazaPredici() {
    const querySnapshot = await getDocs(collection(db, "predici"));
    querySnapshot.forEach((doc) => {
      const data = doc.data();
      prediciContainer.innerHTML += `
        <div>
          <h3>${data.titlu}</h3>
          <a href="${data.link}" target="_blank">${data.link}</a>
        </div>`;
    });
  }

  afiseazaPredici();
</script>

<body>
  <h2>Resurse video</h2>
  <div id="listaPredici"></div>
</body>

  </script>
</body>
</html>
