<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Resurse - Biserica Evlavia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      min-height: 100vh;
      background-image: url("img/fundal.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      color: #00bfa5;
    }

    .predica {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      backdrop-filter: blur(10px);
    }

    iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border: none;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      background: rgba(0, 0, 0, 0.8);
      color: #ccc;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <h1>Predici video</h1>
      <p>Mesaje ziditoare din Cuvântul lui Dumnezeu</p>
    </header>

    <main id="listaPredici"></main>

    <footer>
      &copy; 2025 Biserica Creștină Baptistă Evlavia
    </footer>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Firebase config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCHHreJKNeTe7rdeHgN9wfCQFOvQJYMOEE",
  authDomain: "evlavia.firebaseapp.com",
  databaseURL: "https://evlavia-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "evlavia",
  storageBucket: "evlavia.firebasestorage.app",
  messagingSenderId: "45584336554",
  appId: "1:45584336554:web:eb59effd5cbc38405c32d3",
  measurementId: "G-QTK72ZJG5E"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const listaPredici = document.getElementById("listaPredici");

    async function incarcaPredici() {
      const prediciRef = collection(db, "predici");
      const snapshot = await getDocs(query(prediciRef, orderBy("createdAt", "desc")));

      if (snapshot.empty) {
        listaPredici.innerHTML = "<p>Nu există predici disponibile momentan.</p>";
        return;
      }

      snapshot.forEach(doc => {
        const link = doc.data().link;
        const iframe = document.createElement("iframe");
        iframe.src = transformLink(link);

        const container = document.createElement("div");
        container.className = "predica";
        container.appendChild(iframe);
        listaPredici.appendChild(container);
      });
    }

    function transformLink(link) {
      try {
        const url = new URL(link);
        const videoId = url.searchParams.get("v");
        return `https://www.youtube.com/embed/${videoId}`;
      } catch {
        return "";
      }
    }

    incarcaPredici();
  </script>
</body>
</html>
